    <div class="container">
        <input type="number" class='form-control mb-3' name="angka1" id="angka1">
        <select class="form-control mb-3" name="operator" id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="x">x</option>
            <option value="/">/</option>
        </select>
        <input type="number" class='form-control mb-3' name="angka2" id="angka2">
        <button onclick="hitung()" class="btn btn-primary keys mb-3">=</button>
        <input type="text" id="hasil" class="form-control" value="0">
    </div>
    <script>
        // function inputAngka(angka) {

        function hitung() {
            var angkaSatu = parseInt(document.getElementById('angka1').value)
            var angkaDua = parseInt(document.getElementById('angka2').value)
            var operator = document.getElementById('operator').value
            var total;
            console.log(operator)

            if (isNaN(angkaSatu) || isNaN(angkaDua)) alert('isi dengan yang benar ya')
            else if (operator === '+') total = angkaSatu + angkaDua
            else if (operator === '-') total = angkaSatu - angkaDua
            else if (operator === 'x') total = angkaSatu * angkaDua
            else if (operator === '/') total = angkaSatu / angkaDua

            document.getElementById('hasil').value = total
        }
